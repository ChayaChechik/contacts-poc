<div class="container">
  <div>
      
    <form #contactForm="ngForm">

        <h2>{{contact.name | uppercase}}</h2>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contact.name" required #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="pnone"[(ngModel)]="contact.phone" name="pnone" #phone="ngModel" pattern="^[0-9]{1,45}$">
            <div [hidden]="phone.pristine || phone.valid"
            class="alert alert-danger">
            Phone is invalid
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="contact.email"  name="email" pattern="[^ @]*@[^ @]*" #email="ngModel">
            <div [hidden]="email.pristine || email.valid"
            class="alert alert-danger">
            Email is invalid
            </div>
        </div>

        <button *ngIf="contact.id" type="submit" class="btn btn-success" (click)="update($event)"[disabled]="!contactForm.form.valid">Update</button>
        
        <button *ngIf="!contact.id" type="submit" class="btn btn-success" (click)="save($event)"[disabled]="!contactForm.form.valid">Save</button>
   
      </form>
  </div>
</div>
